<template>
  <lightning-card
    if:true={showFile}
    title={titleName}
    icon-name="standard:file"
  >
    <template if:false={files}
      ><div class="slds-col slds-size_1-of-2 slds-var-p-around_x-small">
        {message}
      </div></template
    >
    <template if:true={files}>
      <table class="slds-table slds-table_bordered slds-table_cell-buffer">
        <thead>
          <tr class="slds-text-title_caps">
            <th scope="col">
              <div title="Key">File Name</div>
            </th>
            <th scope="col">
              <div title="Value">File Extension</div>
            </th>
            <th scope="col">
              <div title="Value">View</div>
            </th>
          </tr>
        </thead>
        <tbody>
          <template for:each={files} for:item="keyValue">
            <tr key={keyValue.Id}>
              <th scope="col">
                <div>{keyValue.Title}</div>
              </th>
              <th scope="col">
                <div>{keyValue.FileExtension}</div>
              </th>
              <th scope="col">
                <!-- Using Dataset Property to get ContentDocumentId -->
                <lightning-button
                  data-id={keyValue.ContentDocumentId}
                  label="Preview"
                  variant="brand"
                  value="file preview"
                  onclick={filePreview}
                ></lightning-button>
              </th>
            </tr>
          </template>
        </tbody>
      </table>
    </template>
  </lightning-card>
</template>
