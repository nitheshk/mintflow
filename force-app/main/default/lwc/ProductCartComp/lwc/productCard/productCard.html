<template>
  <template if:true={product}>
    <div class="product-card">
      <div class="product-img">
        <img src={product.mflow__ImageURL__c} alt="Product" class="img-responsive" />
      </div>
      <div class="product-category">
        <div class="category">
          <span>{product.mflow__Category__c}</span>
        </div>
        <div class="product-titile">
          <h3>{product.Name}</h3>
        </div>
        <div class="product-desc">
          <p>{product.mflow__LongDescription__c}</p>
        </div>

        <div class="card-footer">
          <div class="card-footer-left">
            <template if:true={product.mflow__ProductFeatures__r}>
              <template for:each={product.mflow__ProductFeatures__r} for:item="feature">
                <span class="feature" key={feature.id}>{feature.mflow__DisplayContents__c}</span>
              </template>
            </template>
            <template if:false={product.mflow__ProductFeatures__r}>
              <span class="feature">{product.mflow__Type__c}</span>
            </template>
          </div>
          <div class="card-footer-right">
            <lightning-button
              variant="brand"
              label={productLabel}
              title="Apply"
              onclick={handleProductSelectChange}
              class="slds-var-m-left_medium slds-var-m-around_medium card-footer-right-btn"
              data-productcode={product.mflow__InternalCode__c}
            ></lightning-button>
          </div>
        </div>
      </div>
    </div>
  </template>
</template>
