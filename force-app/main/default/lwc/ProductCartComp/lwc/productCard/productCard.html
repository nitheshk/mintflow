<template>
  <template if:true={product}>
    <div class="product-card">
      <div class="product-img">
        <img src={product.mflow__ImageURL__c} alt="Product" class="img-responsive" />
      </div>
      <div class="product-category">
        <div class="category">
          <span>{product.mflow__Category__c}</span>
        </div>
        <div class="product-titile">
          <h3>{product.Name}</h3>
        </div>
        <div class="product-desc">
          <p>{product.mflow__LongDescription__c}</p>
        </div>
        <div class="card-footer">
          <div class="card-footer-left"><span class="price">1$ - $50</span></div>
          <div class="card-footer-right">
            <lightning-button
              variant="brand"
              label="Apply"
              title="Apply"
              onclick={handleProductSelectChange}
              class="slds-var-m-left_medium slds-var-m-around_medium"
              data-productcode={product.mflow__InternalCode__c}
            ></lightning-button>
          </div>
        </div>
      </div>
    </div>
  </template>
</template>
