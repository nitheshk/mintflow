<template>
  <template if:true={surveyRecords}>
    <div class="slds-grid slds-wrap" style="pointer-events: none">
      <template for:each={surveyRecords} for:item="survey">
        <template if:true={survey.dau01__isDisplayed__c}>
          <div
            key={survey.dau01__QuestionCode__c}
            class="slds-col slds-size_1-of-1"
          >
            <template if:true={survey.isTextBox}>
              <div class={survey.dau01__CustomStyle__c}>
                <lightning-input
                  label={survey.Label}
                  value={survey.dau01__Answer__c}
                ></lightning-input>
              </div>
            </template>
            <template if:true={survey.isCheckBox}>
              <div class={survey.dau01__CustomStyle__c}>
                <lightning-input
                  type="toggle"
                  label={survey.Label}
                  checked={survey.dau01__Answer__c}
                  message-toggle-active="Yes"
                  message-toggle-inactive="No"
                >
                </lightning-input>
              </div>
            </template>
            <template if:true={survey.isPicklist}>
              <div class={survey.dau01__CustomStyle__c}>
                <lightning-combobox
                  label={survey.Label}
                  value={survey.dau01__Answer__c}
                ></lightning-combobox>
              </div>
            </template>
            <template if:true={survey.isLabel}>
              <div class={survey.dau01__CustomStyle__c}>
                <label> {survey.Label} </label>
              </div>
            </template>
          </div>
        </template>
      </template>
    </div>
  </template>
  <template if:false={surveyRecords}>
    <div class="slds-p-around_medium lgc-bg">
      <lightning-tile
        label="Required Information not yet submitted"
        type="media"
      >
        <lightning-icon
          slot="media"
          icon-name="standard:action_list_component"
        ></lightning-icon>
      </lightning-tile>
    </div>
  </template>
</template>
