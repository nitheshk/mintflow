<template>
  <div class="nav-bar slds-p-around_medium slds-border_bottom">
    <ul class="slds-list_horizontal">
      <template for:each={menuItems} for:item="item">
        <template if:true={item.isActive}>
          <li key={item.position} data-item={item.position} onclick={hanldleNavigation} class="active-nav">
            <lightning-icon
              icon-name={item.iconName}
              alternative-text={item.label}
              title={item.label}
              size="medium"
              variant="inverse"
              class="slds-var-m-right_small icon-active-style"
              data-item={item.position}
              onclick={hanldleNavigation}
            ></lightning-icon>
            <template if:false={hideMenuLabel}> {item.label} </template>
          </li>
        </template>

        <template if:false={item.isActive}>
          <li key={item.position} data-item={item.position} onclick={hanldleNavigation}>
            <lightning-icon
              icon-name={item.iconName}
              alternative-text={item.label}
              title={item.label}
              size="medium"
              class="slds-var-m-right_small icon-style"
              data-item={item.position}
              onclick={hanldleNavigation}
            ></lightning-icon>
            <template if:false={hideMenuLabel}> {item.label} </template>
          </li>
        </template>
      </template>
    </ul>
  </div>

  <template if:true={isEmployeePage}>
    <div class="slds-var-p-around_medium invite-card">
      <div class="slds-var-p-around_small">
        <h1>Send Invite</h1>
        <br />
        <p>Invite New Employee</p>
      </div>
      <div class="slds-var-p-around_small">
        <lightning-button
          variant="brand-outline"
          label="Invite"
          title="Invite"
          onclick={navigateToInvite}
          class="buttonBase"
          icon-name="utility:forward"
          icon-position="right"
          data-fieldname="EmployeeInvite"
        ></lightning-button>
      </div>
    </div>
  </template>
</template>
