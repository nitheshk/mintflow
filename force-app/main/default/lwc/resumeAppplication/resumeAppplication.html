<template>
  <lightning-card title="Resume Application" icon-name="standard:lead">
    <div class="slds-var-m-around_medium">
      <lightning-combobox
        data-fieldname="applicants"
        name="Applicants"
        label="Applicants"
        value={value}
        placeholder="Select applicants"
        options={applicants}
        onchange={handleChange}
        class="validation"
      ></lightning-combobox>
    </div>
    <div class="slds-var-m-around_medium">
      <lightning-button-group>
        <lightning-button
          variant="brand"
          label="Submit"
          title="Submit"
          onclick={sendResumeEmail}
          class="slds-var-m-left_x-small"
          icon-name="utility:save"
          icon-position="right"
        ></lightning-button>
      </lightning-button-group>
    </div>
  </lightning-card>
</template>
