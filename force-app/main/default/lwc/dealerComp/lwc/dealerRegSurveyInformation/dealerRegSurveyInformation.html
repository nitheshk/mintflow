<template>
  <lightning-card title="Survey Information" icon-name="standard:lead">
    <div class="slds-var-m-around_medium">
      <div class="slds-grid slds-wrap">
        <template for:each={dealerSurvey} for:item="survey">
          <template if:true={survey.dau01__isDisplayed__c}>
            <div
              key={survey.dau01__QuestionCode__c}
              class="
                slds-col
                slds-size_1-of-1
                slds-small-size_1-of-1
                slds-medium-size_1-of-1
              "
            >
              <template if:true={survey.isTextBox}>
                <div class={survey.dau01__CustomStyle__c}>
                  <lightning-input
                    data-questioncode={survey.dau01__QuestionCode__c}
                    data-fieldtype={survey.dau01__OptionType__c}
                    label={survey.Label}
                    value={survey.dau01__Answer__c}
                    onchange={handleChange}
                    maxlength="255"
                  ></lightning-input>
                </div>
              </template>
              <template if:true={survey.isCheckBox}>
                <div class={survey.dau01__CustomStyle__c}>
                  <lightning-input
                    data-questioncode={survey.dau01__QuestionCode__c}
                    data-fieldtype={survey.dau01__OptionType__c}
                    type="toggle"
                    label={survey.Label}
                    onchange={handleChange}
                    checked={survey.dau01__Answer__c}
                    message-toggle-active="Yes"
                    message-toggle-inactive="No"
                  >
                  </lightning-input>
                </div>
              </template>

              <template if:true={survey.isPicklist}>
                <div class={survey.dau01__CustomStyle__c}>
                  <lightning-combobox
                    data-questioncode={survey.dau01__QuestionCode__c}
                    data-fieldtype={survey.dau01__OptionType__c}
                    label={survey.Label}
                    value={survey.dau01__Answer__c}
                    placeholder="Select the Option"
                    options={survey.Options}
                    onchange={handleChange}
                  ></lightning-combobox>
                </div>
              </template>

              <template if:true={survey.isLabel}>
                <div class={survey.dau01__CustomStyle__c}>
                  <label> {survey.Label} </label>
                </div>
              </template>
            </div>
          </template>
        </template>
      </div>
    </div>

    <div class="slds-var-p-around_medium slds-float_right">
      <lightning-button-group>
        <lightning-button
          variant="brand"
          label="Prev"
          title="Prev"
          class="slds-var-m-left_x-small"
          icon-name="utility:back"
          icon-position="left"
          onclick={handlePrev}
        ></lightning-button>
        <lightning-button
          variant="brand"
          label="Save"
          title="Save"
          onclick={handleNext}
          class="slds-var-m-left_x-small"
          icon-name="utility:save"
          icon-position="right"
        ></lightning-button>
      </lightning-button-group>
    </div>
  </lightning-card>
</template>
