<template>
  <template if:false={isRegistrationCompleted}>
    <c-wizard-utils
      wizard-type={wizardType}
      steps={steps}
      current={currentStep}
      onprogressclick={handleProgressClick}
      class="wizard"
    >
      <div slot="contentSlot">
        <template if:true={isStepOne}>
          <div class="componentHeight">
            <c-dealer-Reg-General-Information
              current-step={currentStep}
              dealer-record={dealerRecord}
              ondealergeneralinfochange={handleAnyDealerInfoChange}
            ></c-dealer-Reg-General-Information>
          </div>
        </template>
        <template if:true={isStepTwo}>
          <div class="componentHeight">
            <c-dealer-Reg-Contact-Information
              current-step={currentStep}
              dealer-record={dealerRecord}
              ondealercontactinfochange={handleAnyDealerInfoChange}
            ></c-dealer-Reg-Contact-Information>
          </div>
        </template>
        <template if:true={isStepThree}>
          <div class="componentHeight">
            <c-dealer-Reg-Financial-Account-Information
              current-step={currentStep}
              dealer-record={dealerRecord}
              ondealerfinancialaccountinfochange={handleAnyDealerInfoChange}
            ></c-dealer-Reg-Financial-Account-Information>
          </div>
        </template>
        <template if:true={isStepFour}>
          <div class="componentHeight">
            <c-Dealer-Reg-Survey-Information
              current-step={currentStep}
              dealer-record={dealerRecord}
              ondealersurveyinfochange={handleAnyDealerInfoChange}
              ondealersurveyinfonext={updateSurveyInfo}
            ></c-Dealer-Reg-Survey-Information>
          </div>
        </template>
        <template if:true={isStepFive}>
          <div class="componentHeight">
            <c-dealer-reg-signature-capture
              current-step={currentStep}
              dealer-record={dealerRecord}
              onsignaturecapturechange={handleAnyDealerInfoChange}
            ></c-dealer-reg-signature-capture>
          </div>
        </template>
        <template if:true={isStepSix}>
          <div class="componentHeight">
            <c-dealer-reg-document-upload
              current-step={currentStep}
              dealer-record={dealerRecord}
              ondocumentuploadchange={handleAnyDealerInfoChange}
              onsubmitdealerinfochange={submitDealerInfoChange}
            ></c-dealer-reg-document-upload>
          </div>
        </template>
      </div>
      <div slot="footerSlot"></div>
    </c-wizard-utils>
  </template>
  <template if:true={isRegistrationCompleted}>
    <lightning-card>
      <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_1-of-2 backImage"></div>
        <div class="slds-col slds-size_1-of-2">
          <div class="slds-var-p-around_x-large slds-text-align_center">
            <p class="header">
              <b>Thank you, for filling out the information!</b>
            </p>
            <br />
            <p class="content slds-p-vertical_large">
              We have sent your detail for approval and will notify you.
            </p>
            <br />
            <p class="content">
              You will receive email on your account approval from the financial
              institute and you can log into your dashboard.
            </p>
          </div>
        </div>
      </div>
    </lightning-card>
  </template>
</template>
