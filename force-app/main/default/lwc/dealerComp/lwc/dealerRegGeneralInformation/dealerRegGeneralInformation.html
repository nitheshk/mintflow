<template>
  <template if:true={isRendered}>
    <lightning-card title="Personal Information" icon-name="standard:lead">
      <div class="slds-var-m-around_medium">
        <div class="slds-grid slds-wrap">
          <div class="slds-col slds-size_1-of-2 slds-var-p-around_x-small">
            <lightning-input
              data-fieldname="dau01__RegistrationNumber__c"
              label="Registration Number"
              value={dealerRecord.dau01__RegistrationNumber__c}
              placeholder="Registration number"
              pattern={alphanumValidation}
              maxlength="40"
              message-when-too-long={messageWhenTooLong}
              onchange={handleChange}
              class="validation"
            ></lightning-input>
          </div>
          <div class="slds-col slds-size_1-of-2 slds-var-p-around_x-small">
            <lightning-combobox
              data-fieldname="Salutation"
              name="Salutation"
              label="Salutation"
              value={dealerRecord.Salutation}
              placeholder="Mr/Mrs"
              options={salutation}
              onchange={handleChange}
              class="validation"
            ></lightning-combobox>
          </div>

          <div class="slds-col slds-size_1-of-2 slds-var-p-around_x-small">
            <lightning-input
              data-fieldname="FirstName"
              label="First Name"
              value={dealerRecord.FirstName}
              placeholder="First Name"
              pattern={alphanumValidation}
              maxlength="40"
              message-when-too-long={messageWhenTooLong}
              onchange={handleChange}
              class="validation"
            ></lightning-input>
          </div>
          <div class="slds-col slds-size_1-of-2 slds-var-p-around_x-small">
            <lightning-input
              required
              data-fieldname="LastName"
              label="Last Name"
              value={dealerRecord.LastName}
              placeholder="Last Name"
              pattern={alphanumValidation}
              maxlength="40"
              message-when-too-long={messageWhenTooLong}
              onchange={handleChange}
              class="validation"
            ></lightning-input>
          </div>

          <div class="slds-col slds-size_1-of-2 slds-var-p-around_x-small">
            <lightning-input
              data-fieldname="Title"
              label="Title"
              value={dealerRecord.Title}
              placeholder="Ex: VP"
              pattern={alphanumValidation}
              maxlength="40"
              message-when-too-long={messageWhenTooLong}
              onchange={handleChange}
              class="validation"
            ></lightning-input>
          </div>
          <div class="slds-col slds-size_1-of-2 slds-var-p-around_x-small">
            <lightning-input
              required
              data-fieldname="Company"
              label="Company"
              value={dealerRecord.Company}
              placeholder="Company Name"
              pattern={alphanumValidation}
              maxlength="40"
              message-when-too-long={messageWhenTooLong}
              onchange={handleChange}
              class="validation"
            ></lightning-input>
          </div>
          <div class="slds-col slds-size_1-of-2 slds-var-p-around_x-small">
            <lightning-input
              data-fieldname="Street"
              label="Street"
              value={dealerRecord.Street}
              placeholder="Street Address"
              pattern={alphanumValidation}
              maxlength="40"
              message-when-too-long={messageWhenTooLong}
              onchange={handleChange}
              class="validation"
            ></lightning-input>
          </div>
          <div class="slds-col slds-size_1-of-2 slds-var-p-around_x-small">
            <lightning-input
              data-fieldname="City"
              label="City"
              value={dealerRecord.City}
              placeholder="City"
              pattern={alphanumValidation}
              maxlength="40"
              message-when-too-long={messageWhenTooLong}
              onchange={handleChange}
              class="validation"
            ></lightning-input>
          </div>
          <div class="slds-col slds-size_1-of-2 slds-var-p-around_x-small">
            <lightning-input
              data-fieldname="State"
              label="State"
              value={dealerRecord.State}
              placeholder="State"
              pattern={alphanumValidation}
              maxlength="40"
              message-when-too-long={messageWhenTooLong}
              onchange={handleChange}
              class="validation"
            ></lightning-input>
          </div>
          <div class="slds-col slds-size_1-of-2 slds-var-p-around_x-small">
            <lightning-input
              data-fieldname="PostalCode"
              label="Postal Code"
              value={dealerRecord.PostalCode}
              placeholder="12345-6789"
              maxlength="10"
              field-level-help={postalCodeValidation}
              pattern={postalCode}
              message-when-pattern-mismatch={postalCodeValidation}
              onchange={handleChange}
              class="validation"
            ></lightning-input>
          </div>
          <div class="slds-col slds-size_1-of-2 slds-var-p-around_x-small">
            <lightning-input
              data-fieldname="Country"
              label="Country"
              value={dealerRecord.Country}
              placeholder="Country"
              pattern={alphanumValidation}
              maxlength="40"
              message-when-too-long={messageWhenTooLong}
              onchange={handleChange}
              class="validation"
            ></lightning-input>
          </div>
        </div>
      </div>

      <div class="slds-var-p-around_medium slds-float_right">
        <lightning-button-group>
          <!--<lightning-button
            variant="brand"
            label="Prev"
            title="Prev"
            class="slds-var-m-left_x-small"
            icon-name="utility:back"
            icon-position="left"
            disabled
          ></lightning-button>-->
          <lightning-button
            variant="brand"
            label="Next"
            title="Next"
            onclick={handleNext}
            class="slds-var-m-left_x-small"
            icon-name="utility:forward"
            icon-position="right"
          ></lightning-button>
        </lightning-button-group>
      </div>
    </lightning-card>
  </template>
</template>
