<template>
  <div class="slds-grid slds-wrap">
    <div class="slds-col slds-size_3-of-12">
      <div class="backImage">
        <div class="header-text">
          Dealer
          <div class="header-secondary-color">Registration</div>
        </div>
      </div>
      <div class="dealer-card"></div>
    </div>
    <div class="slds-col slds-size_9-of-12 content-column">
      <article class="slds-card card-style">
        <div class="slds-card__body">
          <slot name="main">
            <c-wizard-utils
              wizard-type={wizardType}
              steps={steps}
              current={currentStep}
            >
              <div slot="headerSlot"></div>
              <div slot="contentSlot" class="slds-scrollable">
                <template if:true={isStepOne}>
                  <div>
                    <c-dealer-reg-start-page
                      current-step={currentStep}
                      onstepone={handlePageChange}
                    ></c-dealer-reg-start-page>
                  </div>
                </template>

                <template if:true={isStepTwo}>
                  <div>
                    <c-dealer-Reg-verification-page
                      lead-data={leadData}
                      current-step={currentStep}
                      onsteptwo={handlePageChange}
                    ></c-dealer-Reg-verification-page>
                  </div>
                </template>

                <template if:true={isStepThree}>
                  <div>
                    <c-dealer-register
                      wizard-type="path"
                      current-step={currentStep}
                      onsteptwo={handlePageChange}
                    ></c-dealer-register>
                  </div>
                </template>
              </div>
            </c-wizard-utils>
          </slot>
        </div>
      </article>
    </div>
  </div>
