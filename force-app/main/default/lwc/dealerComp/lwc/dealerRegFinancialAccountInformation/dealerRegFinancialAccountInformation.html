<template>
  <template if:true={isRendered}>
    <lightning-card
      title="Financial Account Information"
      icon-name="standard:lead"
    >
      <div class="slds-var-m-around_medium">
        <div class="slds-grid slds-wrap">
          <div class="slds-col slds-size_1-of-2 slds-var-p-around_x-small">
            <lightning-input
              data-fieldname="dau01__Dealership__c"
              label="Dealership"
              value={dealerRecord.dau01__Dealership__c}
              placeholder="Dealership details"
              field-level-help="Enter your dealership details"
              pattern={alphanumValidation}
              maxlength="40"
              message-when-too-long={messageWhenTooLong}
              onchange={handleChange}
              class="validation"
            ></lightning-input>
          </div>
          <div class="slds-col slds-size_1-of-2 slds-var-p-around_x-small">
            <lightning-input
              data-fieldname="dau01__FinancialInstitution__c"
              label="Financial Institution"
              value={dealerRecord.dau01__FinancialInstitution__c}
              placeholder="Financial Institution Name"
              field-level-help="Enter your Financial Institution name"
              pattern={alphanumValidation}
              maxlength="40"
              message-when-too-long={messageWhenTooLong}
              onchange={handleChange}
              class="validation"
            ></lightning-input>
          </div>
          <div class="slds-col slds-size_1-of-2 slds-var-p-around_x-small">
            <lightning-input
              data-fieldname="dau01__RoutingNumber__c"
              label="Routing Number"
              placeholder="000000"
              field-level-help="Enter your routing number without hypen"
              value={dealerRecord.dau01__RoutingNumber__c}
              pattern={routingNumberValidation}
              maxlength="6"
              message-when-pattern-mismatch={routingNumberValidationMessage}
              onchange={handleChange}
              class="validation"
            ></lightning-input>
          </div>
          <div class="slds-col slds-size_1-of-2 slds-var-p-around_x-small">
            <lightning-input
              data-fieldname="dau01__AccountNumber__c"
              label="Account Number"
              placeholder="Account number"
              field-level-help="Enter your account number which can be used for transactions"
              value={dealerRecord.dau01__AccountNumber__c}
              pattern={alphanumValidation}
              maxlength="40"
              message-when-too-long={messageWhenTooLong}
              onchange={handleChange}
              class="validation"
            ></lightning-input>
          </div>
          <div class="slds-col slds-size_1-of-2 slds-var-p-around_x-small">
            <lightning-combobox
              data-fieldname="Industry"
              name="Industry"
              label="Industry"
              value={dealerRecord.Industry}
              placeholder="Industry"
              options={industry}
              onchange={handleChange}
              class="validation"
            ></lightning-combobox>
          </div>
          <div class="slds-col slds-size_1-of-2 slds-var-p-around_x-small">
            <lightning-input
              type="number"
              formatter="currency"
              data-fieldname="AnnualRevenue"
              label="Annual Revenue"
              placeholder="$0"
              value={dealerRecord.AnnualRevenue}
              message-when-pattern-mismatch="Please enter valid amount"
              max="999999999999999999"
              maxlength="18"
              message-when-range-overflow={messageWhenAnnualCurrencyExceeds}
              onchange={handleChange}
              class="validation"
            ></lightning-input>
          </div>
          <div class="slds-col slds-size_1-of-2 slds-var-p-around_x-small">
            <lightning-input
              type="number"
              data-fieldname="NumberOfEmployees"
              label="Number Of Employees"
              placeholder="0"
              value={dealerRecord.NumberOfEmployees}
              max="99999999"
              message-when-range-overflow={messageWhenNumberOfEmployeesExceeds}
              onchange={handleChange}
              class="validation"
            ></lightning-input>
          </div>
        </div>
        <div class="slds-var-p-around_medium slds-float_right">
          <lightning-button-group>
            <lightning-button
              variant="brand"
              label="Prev"
              title="Prev"
              class="slds-var-m-left_x-small"
              icon-name="utility:back"
              icon-position="left"
              onclick={handlePrev}
            ></lightning-button>
            <lightning-button
              variant="brand"
              label="Next"
              title="Next"
              onclick={handleNext}
              class="slds-var-m-left_x-small"
              icon-name="utility:forward"
              icon-position="right"
            ></lightning-button>
          </lightning-button-group>
        </div>
      </div>
    </lightning-card>
  </template>
</template>
