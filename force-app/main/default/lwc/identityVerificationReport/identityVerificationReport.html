<template>
  <template if:true={flowData}>
    <div class="slds-modal slds-fade-in-open slds-backdrop slds-modal_medium">
      <div class="slds-modal__container">
        <!---HEADER Section-->
        <div class="slds-modal__header">
          <lightning-button-icon
            icon-name="utility:close"
            alternative-text="Close this window"
            size="large"
            variant="bare-inverse"
            onclick={closeModal}
            class="slds-modal__close"
          >
          </lightning-button-icon>
          <h2>OOW Report</h2>
        </div>
        <!------Body Section-->

        <div class="slds-modal__content slds-p-around_medium">
          <div class="slds-grid slds-wrap">
            <div class="slds-col slds-text-heading_small slds-p-horizontal_medium slds-size_1-of-2">
              <lightning-formatted-text
                value="Service Name :"
                class="slds-form-element__label"
              ></lightning-formatted-text>
              <lightning-formatted-text
                value={flowData.serviceName}
                class="slds-form-element__static"
              ></lightning-formatted-text>
            </div>
            <div class="slds-col slds-text-heading_small slds-p-horizontal_medium slds-size_1-of-2">
              <lightning-formatted-text
                value="Service Description :"
                class="slds-form-element__label"
              ></lightning-formatted-text>
              <lightning-formatted-text
                value={flowData.serviceDescription}
                class="slds-form-element__static"
              ></lightning-formatted-text>
            </div>
          </div>
          <!------Body Section-->
          <br />
          <table class="styled-table">
            <thead>
              <tr>
                <th>Result</th>
                <th>Message</th>
                <th>Code</th>
              </tr>
            </thead>

            <tbody>
              <template for:each={flowData.data} for:item="rkey">
                <tr key={rKey} class="active-row slds-wrap">
                  <td>{rkey.workflowOutcome.result}</td>
                  <td>{rkey.workflowOutcome.message}</td>
                  <td>{rkey.workflowOutcome.code}</td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
        <div class="slds-modal__footer">
          <lightning-button icon-name="utility:close" label="close" variant="brand" onclick={closeModal}>
          </lightning-button>
        </div>
      </div>
    </div>
  </template>
</template>
