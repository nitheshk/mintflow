<template>
  <c-spinner-utils visible={showSpinner} size="large"></c-spinner-utils>
  <lightning-card
    title="Application Configuration"
    icon-name="standard:Account"
  >
    <div class="slds-var-m-around_medium">
      <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_1-of-2 slds-var-p-around_x-small">
          <lightning-input
            required
            data-fieldname="dau01__AllowedOtpMode__c"
            label="Allowed Otp Mode"
            value={configData.dau01__AllowedOtpMode__c}
            placeholder="OTPMaxAllowedAttempts"
            onchange={handleChange}
          ></lightning-input>
        </div>
        <div class="slds-col slds-size_1-of-2 slds-var-p-around_x-small">
          <lightning-input
            required
            data-fieldname="dau01__SesssionExpirationTime__c"
            label="Sesssion Expiration Time"
            value={configData.dau01__SesssionExpirationTime__c}
            placeholder="SesssionExpirationTime"
            onchange={handleChange}
            class="validation"
          ></lightning-input>
        </div>
        <div class="slds-col slds-size_1-of-2 slds-var-p-around_x-small">
          <lightning-input
            data-fieldname="dau01__OTPExpirationTime__c"
            label="OTPExpiration Time"
            value={configData.dau01__OTPExpirationTime__c}
            placeholder="OTPExpirationTime"
            onchange={handleChange}
            class="validation"
          ></lightning-input>
        </div>
        <div class="slds-col slds-size_1-of-2 slds-var-p-around_x-small">
          <lightning-input
            data-fieldname="dau01__OTPMaxAllowedAttempts__c"
            label="OTP Max Allowed Attempts"
            value={configData.dau01__OTPMaxAllowedAttempts__c}
            placeholder="OTPMaxAllowedAttempts"
            onchange={handleChange}
            class="validation"
          ></lightning-input>
        </div>
        <div class="slds-col slds-size_1-of-2 slds-var-p-around_x-small">
          <lightning-input
            type="checkbox"
            data-fieldname="dau01__SentiLink__c"
            label="SentiLink"
            checked={configData.dau01__SentiLink__c}
            placeholder="SentiLink"
            onchange={handleCheckboxChange}
            class="validation"
          ></lightning-input>
        </div>
        <div class="slds-col slds-size_1-of-2 slds-var-p-around_x-small">
          <lightning-input
            data-fieldname="dau01__EmailLinkExpirationTime__c"
            label="Email Link Expiration Time"
            value={configData.dau01__EmailLinkExpirationTime__c}
            placeholder="EmailLinkExpirationTime"
            onchange={handleChange}
            class="validation"
          ></lightning-input>
        </div>
      </div>
    </div>
    <div class="slds-var-p-around_medium">
      <lightning-button-group>
        <lightning-button
          variant="brand"
          label="Save"
          title="Save"
          onclick={handleSave}
          class="slds-var-m-left_x-small"
          icon-name="utility:save"
          icon-position="right"
        ></lightning-button>
      </lightning-button-group>
    </div>
  </lightning-card>
  <lightning-card>
    <lightning-button
      variant="Brand"
      label="Clear Debug Logs"
      onclick={invoke}
      class="slds-m-left_x-small"
    ></lightning-button>
  </lightning-card>
</template>
