<template>
  <!-- <c-spinner-utils visible={showSpinner} size="large"></c-spinner-utils> -->
  <template if:true={dataLoaded}>
    <div class="slds-grid slds-wrap">
      <template if:false={hideHeader}>
        <div
          class="slds-page-header slds-var-p-around_xx-small slds-col slds-size_1-of-1"
        >
          <h3>
            <b> Personal Information </b>
            [
            <a onclick={showRelatedFiles} data-title="View related files"
              >View Files</a
            >
            ]
          </h3>
        </div>
      </template>
      <template for:each={personalResult} for:item="rKey">
        <div
          key={rKey}
          class="slds-col slds-var-p-around_xx-small slds-border_left slds-border_right slds-border_bottom slds-border_top slds-size_1-of-1"
        >
          <div class="slds-grid slds-wrap">
            <template for:each={rKey} for:item="keyValue">
              <div
                key={keyValue.key}
                class="slds-col slds-var-p-around_x-small slds-size_6-of-12"
              >
                <div class="slds-text-title slds-truncate" title={keyValue.key}>
                  <b>{keyValue.key}</b>
                </div>
                <div
                  class="slds-truncate slds-hyphenate preserveWrodWrap"
                  title="Hyperlink"
                >
                  {keyValue.value}&nbsp;
                </div>
                <div class="slds-border_bottom"></div>
              </div>
            </template>
          </div>
        </div>
      </template>

      <template if:false={hideHeader}>
        <div
          class="slds-page-header slds-var-p-around_xx-small slds-col slds-size_1-of-1"
        >
          <h3>
            <b> Contact Information </b>
          </h3>
        </div>
      </template>
      <template for:each={contactResult} for:item="rKey">
        <div
          key={rKey}
          class="slds-col slds-var-p-around_xx-small slds-border_left slds-border_right slds-border_bottom slds-border_top slds-size_1-of-1"
        >
          <div class="slds-grid slds-wrap">
            <template for:each={rKey} for:item="keyValue">
              <div
                key={keyValue.key}
                class="slds-col slds-var-p-around_x-small slds-size_6-of-12"
              >
                <div class="slds-text-title slds-truncate" title={keyValue.key}>
                  <b>{keyValue.key}</b>
                </div>
                <div
                  class="slds-truncate slds-hyphenate preserveWrodWrap"
                  title="Hyperlink"
                >
                  {keyValue.value}&nbsp;
                </div>
                <div class="slds-border_bottom"></div>
              </div>
            </template>
          </div>
        </div>
      </template>

      <template if:false={hideHeader}>
        <div
          class="slds-page-header slds-var-p-around_xx-small slds-col slds-size_1-of-1"
        >
          <h3>
            <b> Status Information </b>
          </h3>
        </div>
      </template>
      <template for:each={statusResult} for:item="rKey">
        <div
          key={rKey}
          class="slds-col slds-var-p-around_xx-small slds-border_left slds-border_right slds-border_bottom slds-border_top slds-size_1-of-1"
        >
          <div class="slds-grid slds-wrap">
            <template for:each={rKey} for:item="keyValue">
              <div
                key={keyValue.key}
                class="slds-col slds-var-p-around_x-small slds-size_6-of-12"
              >
                <div class="slds-text-title slds-truncate" title={keyValue.key}>
                  <b>{keyValue.key}</b>
                </div>
                <div
                  class="slds-truncate slds-hyphenate preserveWrodWrap"
                  title="Hyperlink"
                >
                  {keyValue.value}&nbsp;
                </div>
                <div class="slds-border_bottom"></div>
              </div>
            </template>
          </div>
        </div>
      </template>
    </div>
  </template>
</template>
