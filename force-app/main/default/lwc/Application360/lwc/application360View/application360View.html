    <template if:true={record.mflow__Applicants__r}>
      <!-- <lightning-tab label="Applicant Details" value="Applicant"> -->
      <lightning-tabset variant="scoped">
        <template for:each={record.mflow__Applicants__r} for:item="data">
          <lightning-tab key={data.Id} label={data.Name}>
            <lightning-tabset variant="scoped">
              <lightning-tab label="Detail">
                <c-applicant-record-detail-view
                  key={data.Id}
                  record={data}
                  s-object-name="mflow__Applicant__c"
                  title-name="Applicant Details"
                  field-set-name={applicationSections}
                  hide-null-values="true"
                ></c-applicant-record-detail-view>
              </lightning-tab>
              <template if:true={data.mflow__ContactPointAddresses__r}>
                <lightning-tab label="Addresses">
                  <c-record-detail-view
                    key={data.Id}
                    record={data.mflow__ContactPointAddresses__r}
                    s-object-name="ContactPointAddress"
                    title-name="Contact Point Addresses"
                    hide-null-values="true"
                  ></c-record-detail-view>
                </lightning-tab>
              </template>
              <template if:true={data.mflow__IdentificationDocuments__r}>
                <lightning-tab label="Identification">
                  <c-record-detail-view
                    key={data.Id}
                    record={data.mflow__IdentificationDocuments__r}
                    s-object-name="FinServ__IdentificationDocument__c"
                    title-name="Identification Details"
                    hide-null-values="true"
                  ></c-record-detail-view>
                </lightning-tab>
              </template>
              <template if:true={data.mflow__Employments__r}>
                <lightning-tab label="Employment">
                  <c-record-detail-view
                    key={data.Id}
                    record={data.mflow__Employments__r}
                    s-object-name="FinServ__Employment__c"
                    title-name="Employee Details"
                    hide-null-values="true"
                  ></c-record-detail-view>
                </lightning-tab>
              </template>
            </lightning-tabset>
          </lightning-tab>
        </template>
      </lightning-tabset>
      <!-- </lightning-tab> -->
    </template>
    <!--  </lightning-tabset> -->
  </template>
</template>
