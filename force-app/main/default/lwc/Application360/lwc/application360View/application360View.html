    <template if:true={record.mflow__Applicants__r}>
      <!-- <lightning-tab label="Applicant Details" value="Applicant"> -->
      <lightning-tabset variant="scoped">
        <template for:each={record.mflow__Applicants__r} for:item="data">
          <lightning-tab key={data.Id} label={data.mflow__ApplicantName__c}>
            <lightning-tabset variant="scoped">
              <lightning-tab
                label="Detail"
                key={data.Id}
                data-objectname="mflow__Applicant__c"
                data-recordid={data.Id}
                onactive={handleActive}
              >
                <c-applicant-record-detail-view
                  key={data.Id}
                  record={data}
                  s-object-name="mflow__Applicant__c"
                  title-name="Applicant Details"
                ></c-applicant-record-detail-view>
              </lightning-tab>
              <template if:true={data.mflow__Addresses__r}>
                <lightning-tab
                  label="Addresses"
                  data-objectname="mflow__Addresses__r"
                  data-recordid={data.Id}
                  onactive={handleActive}
                >
                  <c-record-detail-view
                    key={data.Id}
                    record={data.mflow__Addresses__r}
                    s-object-name="Address__c"
                    title-name="Contact Point Addresses"
                    field-set-name="mflow__AddressInformation"
                    hide-null-values="true"
                  ></c-record-detail-view>
                </lightning-tab>
              </template>
              <template if:true={data.mflow__IdentificationDocuments__r}>
                <lightning-tab
                  label="Identification"
                  data-objectname="mflow__IdentificationDocuments__r"
                  data-recordid={data.Id}
                  onactive={handleActive}
                >
                  <c-record-detail-view
                    key={data.Id}
                    record={data.mflow__IdentificationDocuments__r}
                    s-object-name="mflow__IdentificationDocument__c"
                    field-set-name="mflow__IdentityInformation"
                    title-name="Identification Details"
                    hide-null-values="true"
                  ></c-record-detail-view>
                </lightning-tab>
              </template>
              <template if:true={data.mflow__Employments__r}>
                <lightning-tab
                  label="Employment"
                  data-objectname="mflow__Employments__r"
                  data-recordid={data.Id}
                  onactive={handleActive}
                >
                  <c-record-detail-view
                    key={data.Id}
                    record={data.mflow__Employments__r}
                    s-object-name="mflow__Employment__c"
                    field-set-name="mflow__EmploymentInformation"
                    title-name="Employee Details"
                    hide-null-values="true"
                  ></c-record-detail-view>
                </lightning-tab>
              </template>
              <lightning-tab label="Status and Report" data-recordid={data.Id} onactive={handleActive}>
                <c-applicant-status
                  key={data.Id}
                  record={data}
                  s-object-name="mflow__Applicant__c"
                  title-name="Applicant Details"
                ></c-applicant-status>
              </lightning-tab>
            </lightning-tabset>
          </lightning-tab>
        </template>
      </lightning-tabset>
      <!-- </lightning-tab> -->
    </template>
    <!--  </lightning-tabset> -->
  </template>
</template>
