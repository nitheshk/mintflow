<template>
  <!-- <c-spinner-utils visible={showSpinner} size="large"></c-spinner-utils> -->
  <template if:true={dataLoaded}>
    <div class="slds-grid slds-wrap">
      <template if:false={hideHeader}>
        <div class="slds-page-header slds-var-p-around_xx-small slds-col slds-size_1-of-1">
          <h3>
            <b> {titleName} </b>
          </h3>
        </div>
      </template>
      <template for:each={results} for:item="rKey">
        <div key={rKey} align="right" class="slds-grid_align-end slds-var-p-around_medium">
          <template for:each={rKey} for:item="keyValue">
            <lightning-button
              if:true={keyValue.isId}
              key={keyValue.key}
              data-key={keyValue.value}
              label="Edit"
              variant="brand"
              value="Employment Report"
              onclick={redirectRecords}
              class="slds-var-m-around_medium"
            ></lightning-button>
            <template if:true={isemployment}>
              <lightning-button
                key={keyValue.key}
                if:true={keyValue.isId}
                data-key={keyValue.value}
                label="Employment Report"
                variant="brand"
                value="Employment Report"
                onclick={handleEmploymentReport}
                class="slds-var-m-around_medium"
              ></lightning-button>
            </template>
          </template>
        </div>
        <div
          key={rKey}
          class="slds-col slds-var-p-around_xx-small slds-border_left slds-border_right slds-border_bottom slds-border_top slds-size_1-of-1"
        >
          <div class="slds-grid slds-wrap">
            <template for:each={rKey} for:item="keyValue">
              <div key={keyValue.key} class="slds-col slds-var-p-around_x-small slds-size_6-of-12">
                <div class="slds-text-title slds-truncate" title={keyValue.key}>
                  <b>{keyValue.key}</b>
                </div>
                <div class="slds-truncate slds-hyphenate preserveWrodWrap" title="Hyperlink">
                  {keyValue.value}&nbsp;
                </div>
                <div class="slds-border_bottom">
                  <!-- {keyValue.apiname} {keyValue.type} -->
                </div>
              </div>
            </template>
          </div>
        </div>
      </template>
    </div>
  </template>
</template>
