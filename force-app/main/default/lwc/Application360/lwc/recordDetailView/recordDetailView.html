<template>
  <template if:true={dataLoaded}>
    <div class="slds-grid slds-wrap">
      <template if:false={hideHeader}>
        <div
          class="
            slds-page-header
            slds-var-p-around_xx-small
            slds-align_absolute-left
            slds-col
            slds-size_1-of-1
          "
        >
          <h3>
            <b> {titleName} </b>
          </h3>
        </div>

        <div class="slds-float_right">
          <div class="slds-float_right">
            <lightning-button
              class="slds-float_right"
              variant="brand"
              label="View Files"
              title="View related files"
              onclick={showRelatedFiles}
            >
            </lightning-button>
          </div>
        </div>
      </template>
      <template for:each={results} for:item="rKey">
        <div
          key={rKey}
          class="
            slds-col
            slds-var-p-around_xx-small
            slds-border_left
            slds-border_right
            slds-border_bottom
            slds-border_top
            slds-size_1-of-1
          "
        >
          <div class="slds-grid slds-wrap">
            <template for:each={rKey} for:item="keyValue">
              <div
                key={keyValue.key}
                class="slds-col slds-var-p-around_x-small slds-size_6-of-12"
              >
                <div class="slds-text-title slds-truncate" title={keyValue.key}>
                  <b>{keyValue.key}</b>
                </div>
                <div
                  class="slds-truncate slds-hyphenate preserveWrodWrap"
                  title="Hyperlink"
                >
                  {keyValue.value}
                  <!-- {keyValue.apiname} {keyValue.type} -->
                </div>
              </div>
            </template>
          </div>
        </div>
      </template>
    </div>
  </template>
</template>
