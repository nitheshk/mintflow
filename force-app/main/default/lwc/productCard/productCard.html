<template>
  <template if:true={product}>
    <lightning-card>
      <h3 slot="title">
        <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
        {product.Name}
      </h3>
      <p class="aligncenter">
        <lightning-badge label={product.mflow__ShortDescription__c} style="font-size: 18px"></lightning-badge>
      </p>
      <hr />
      <p class="aligncenter">
        <img src={logoUrl} class="logo" style="height: 300x; width: 300px" alt="P!FCU Products" />
      </p>
      <hr />
      <div slot="footer">
        <!-- <lightning-badge label=></lightning-badge> -->
      </div>
      <p class="slds-var-p-horizontal_small slds-wrap" style="font-size: 18px; width: 500px">
        {product.mflow__LongDescription__c}
      </p>
      <lightning-button label="Select" variant="brand" onclick={handleClick}></lightning-button>
    </lightning-card>
  </template>
</template>
